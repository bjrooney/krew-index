    # You must calculate this checksum yourself!
    sha256: "705f336ff6420b069b5b5af1e400422266b3fa67e3bcd48bae84c4fedcc0eec1"
    bin: "kubectl-safe-linux"
  - selector: { matchLabels: { os: darwin, arch: amd64 } }
    # Updated URI to point to the v0.1.99 release asset
    uri: https://github.com/bjrooney/kubectl-safe/releases/download/v0.1.99/kubectl-safe-darwin
    # You must calculate this checksum yourself!
    sha256: "e00061b93b5e4a0e5d2014c82fec9c91850c4ffc023de560eb72e59150cace19"
